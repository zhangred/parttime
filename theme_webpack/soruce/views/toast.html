<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta content="telephone=no" name="format-detection">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="assets/stylesheets/style.css" type="text/css" /> 
    <script language="javascript" type="text/javascript" src="./assets/javascript/size.js"></script>
    <script language="javascript" type="text/javascript" src="./assets/javascript/jquery-2.1.4.min.js"></script>
    <script  language="javascript" type="text/javascript" src="./assets/javascript/tools.js"></script>
    <title>toast提示框-demo样板</title>
    <style>
        .btns{ padding-top: 10px; height: 2000px;}
        .btn{ display: block; line-height: 40px; text-align: center; font-size: 14px; background: #fff; border-top: 1px solid #eee; border-bottom: 1px solid #eee; margin-bottom: 10px;}
    </style>
</head>
<body>
	<div class="btns">
        <a href="javascript:;" class="btn" id="J_a">tip-default</a>
        <a href="javascript:;" class="btn" id="J_b">tip-success</a>
        <a href="javascript:;" class="btn" id="J_c">tip-danger</a>
        <a href="javascript:;" class="btn" id="J_d">alert</a>
        <a href="javascript:;" class="btn" id="J_e">confrim</a>
        <a href="javascript:;" class="btn" id="J_f">input</a>
        <a href="javascript:;" class="btn" id="J_g">loading</a>
    </div>
    <script>
        $(function(){

            $('#J_a').click(function(){
                CUES.tip({"msg":"这是默认提示框"})
            })

            $('#J_b').click(function(){
                CUES.tip({"msg":"这是成功提示框","type":"success"})
            })

            $('#J_c').click(function(){
                CUES.tip({"msg":"这是警告提示框，停留2s","type":"danger","time":2000})
            })

            $('#J_d').click(function(){
                CUES.alert({"msg":"这是警告提示框","suretext":"自定义确定","canceltext":"自定义取消","callback":function(){
                    console.log('回调函数')
                }})
            })

            $('#J_e').click(function(){
                CUES.confirm({"msg":"这是提示确认按钮","suretext":"自定义确定","canceltext":"自定义取消","callback":function(rs){
                    console.log(rs?'确认':'取消')
                }})
            })

            $('#J_f').click(function(){
                CUES.input({"msg":"自定义提示","suretext":"自定义确定","canceltext":"自定义取消","callback":function(type,r){
                    console.log(type,r,type?'确认':'取消')
                }})
            })

            $('#J_g').click(function(){
                CUES.loading({"msg":"自定义文案···"})
                setTimeout(function(){
                    CUES.loadingclose()
                },2000)
            })
            // setTimeout(function(){
            //     window.scrollTo(0,100);
            // },300)
            

        })
    </script>
</body>
</html>
