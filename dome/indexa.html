<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width,viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>ipx</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <style>
        .lsb{ padding: 20px; margin-bottom: 30px; font-size: 16px;}
        .bg{ position: fixed; left: 0; top: 0; height: 100%; width: 100%; background: #aaa;}
        .fa{ position: absolute; left: 0; height: 20px; width: 100%; background: #900; top: 0;}
        .faa{ top: auto; bottom: 0;}
    </style>
    <div class="bg">
            <div class="lsb" id="cont"></div>
            <div class="lsb" id="cont">ipxs</div>
            <div class="lsb" id="conta"></div>
            <div class="lsb" id="contb"></div>
            <div class="lsb"><a href="index.html" style="text-decoration:underline">go-has-fit</a></div>

            <p class="fa"></p>
            <p class="fa faa"></p>
    </div>
    

    
	<script>
        var conta = document.querySelector('#conta');

        conta.innerHTML =  JSON.stringify('w:'+window.screen.width+';h:'+window.screen.height+';r:'+window.devicePixelRatio)

        var contb = document.querySelector('#contb');
        contb.innerHTML = window.navigator.userAgent
        
	</script>
</body>
</html>
