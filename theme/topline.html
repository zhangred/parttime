<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta content="telephone=no" name="format-detection">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="assets/stylesheets/style.css" type="text/css" /> 
    <script language="javascript" type="text/javascript" src="./assets/javascript/size.js"></script>
    <script language="javascript" type="text/javascript" src="./assets/javascript/jquery-2.1.4.min.js"></script>
    <script  language="javascript" type="text/javascript" src="./assets/javascript/tools.js"></script>
    <title>demo样板</title>
    <style>
        
    </style>
</head>
<body>
	<div class="cm-topline" style="top:0;">
        <a href="javascript:;" class="tl-back" id="J_back"></a>
        <a href="javascript:;" class="tl-demo"></a>
        <p class="tl-title">这是标题行</p>
    </div>
    <div class="cm-topline" style="top:60px;">
        <a href="javascript:;" class="tl-back" id="J_back"></a>
        <a href="javascript:;" class="tl-demo"></a>
        <p class="tl-title ellipsis">这是长标题行这是长标题行这是长标题行这是长标题行这是长标题行这是长标题行</p>
    </div>

    <div class="cm-topline" style="top:120px;">
        <a href="javascript:;" class="tl-back" id="J_back"></a>
        <a href="javascript:;" class="tl-demo"></a>
        <div class="cm-tabbox cm-tabbox2">
            <a href="javascript:;" class="J_cmtab cmtab cmtab-active"><p class="cmtab-in">tab01</p></a>
            <a href="javascript:;" class="J_cmtab cmtab"><p class="cmtab-in">tab02</p></a>
        </div>
    </div>

    <div class="cm-topline" style="top:180px;" id="J_tl">
        <a href="javascript:;" class="tl-back" id="J_back"></a>
        <a href="javascript:;" class="tl-demo"></a>
        <p class="tl-input"><input type="text" placeholder="请输入关键词" class="tl-ctrol" id="J_key" /></p>
    </div>


    <script>
        $(function(){
            $('.J_cmtab').click(function(){
                var self = $(this);
                self.addClass('cmtab-active').siblings().removeClass('cmtab-active');
            })

            var J_tl = $('#J_tl'),
                J_key = $('#J_key');
            
            J_key.on('focus',function(){
                J_tl.addClass('cm-topline-focus')
            }).on('blur',function(){
                J_tl.removeClass('cm-topline-focus');
                setTimeout(function(){
                    $(window).scrollTop($(window).scrollTop())
                },10)
            })
        })
    </script>
</body>
</html>
