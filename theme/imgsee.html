<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="assets/stylesheets/style.css" type="text/css" /> 
    <script language="javascript" type="text/javascript" src="./assets/javascript/size.js"></script>
    <script language="javascript" type="text/javascript" src="./assets/javascript/jquery-2.1.4.min.js"></script>

    <title>demo样板</title>
    <style>
        .img{ width: 100px; height: 100px; margin: 0 20px 20px 0; float: left;}
        .ul{ height: 2000px; }
    </style>
</head>
<body>
	<div class="ul">
        <div class="J_img img" data-thumb="./img/imgsee2s.jpg" data-origin="./img/imgsee2.jpg" data-title="这是图片01的描述啊，这是图片01的描述啊，这是图片01的描述啊，这是图片01的描述啊，这是图片01的描述啊，"><img src="./img/imgsee2s.jpg" /></div>
        <div class="J_img img" data-thumb="./img/imgsee3s.jpg" data-origin="./img/imgsee3.jpg"><img src="./img/imgsee3s.jpg" /></div>
        <div class="J_img img" data-thumb="./img/imgsee4s.jpg?v=2" data-origin="./img/imgsee4.jpg?v=2" data-title="这是图片04的描述啊，这是图片04的描述啊，这是图片04的描述啊，这是图片04的描述啊，这是图片04的描述啊，"><img src="./img/imgsee4s.jpg?v=2" /></div>
        <div class="J_img img" data-thumb="./img/imgsee5s.jpg" data-origin="./img/imgsee5.jpg" data-title="这是图片05的描述啊，这是图片05的描述啊，这是图片05的描述啊，这是图片05的描述啊，这是图片05的描述啊，"><img src="./img/imgsee5s.jpg" /></div>
        <div class="J_img img" data-thumb="./img/imgsee1s.jpg" data-origin="./img/imgsee1.jpg"><img src="./img/imgsee1s.jpg" /></div>
    </div>
    <script>
        $(function(){
            var J_img = $('.J_img'),
                imgarr = [],
                len = J_img.length;
            
            for(var i=0;i<len;i++){
                var elm = J_img.eq(i);
                imgarr.push({thumb:elm.attr('data-thumb'),origin:elm.attr('data-origin'),text:elm.attr('data-title')});
            };

            console.log(imgarr)

            J_img.click(function(){
                var idx = J_img.index($(this));
                isee.show({idx:idx});
            })

            //图片预览
			var isee = new imgsee({
                datalist:imgarr,
                showdown:true,
                download:function(rs){
                    alert(JSON.stringify(rs))
                }
            });

        })
    </script>
</body>
</html>
