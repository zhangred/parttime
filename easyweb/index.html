<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta content="telephone=no" name="format-detection">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" type="text/css" /> 
    <title>demo样板</title>
</head>
<body>
    <style>
        .html{ width: 300px; position: fixed; left: 50%; top: 50%; -webkit-transform: translate(-50%,-50%); transform: translate(-50%,-50%);}
        a{ display: block; margin-bottom: 30px; line-height: 60px; font-size: 24px; text-align: center; color: #555; text-decoration: none; border-radius: 30px; box-shadow: 0 0 10px 0 rgba(0,0,0,.2);}
        a:nth-last-child(1){ margin: 0;}
    </style>
	<div class="html">
        <a href="article.html" class="bounceInUp animated">创建长文本模版</a>
        <a href="animation.html" class="bounceInDown animated">创建动画模板</a>
    </div>
</body>
</html>
